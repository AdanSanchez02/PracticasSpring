<!DOCTYPE html>
<!--dependedicas-->
<html lang="esp" xmlns:th="www.thymeleaf.org"> 
	<head>
		<meta charset="UTF-8">
		<title> Estados </title>
		<!--Librerias de Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRUD ESTADOS</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/api/EstadosCtrl/abrir}">Alta de estados</a>
        </li>    
      </ul>
       <div>
		   <a class="navbar-brand" th:href="@{/api/PaisCtrl/listar}">CRUD PAISES</a>
       </div>
    </div>
  </div>
</nav>

<div>
	<table class="table table-success table-striped">
		<thead>
			<h2> Lista de Estados </h2>
			<tr>
				<th> ID </th>
				<th> NOMBRE </th>
				<th> NUM. HAB </th>
				<th> EXT . TERRITORIAL </th>
				<th> ID PAIS </th>
				<th> PAIS </th>
				<th> EDITAR </th>
				<th> ELIMINAR </th>
			</tr>
		</thead>
		<tbody>
			<!--Recorrer la coleccion de registros u objetos con thymeleaf-->
			<tr th:each="p: ${lista}">
				<th th:text="${p.id}"> </th>
				<th th:text="${p.nombre}"> </th>
				<th th:text="${p.numero_hab}"> </th>
				<th th:text="${p.extension_terr}"> </th>
				<th th:text="${p.pais.id}"> </th>
				<th th:text="${p.pais.nombre}"> </th>
				<th> <a class="nav-link active" th:href="@{/api/EstadosCtrl/buscar/}+${p.id}"> EDITAR </a> </th>
				<th> <a class="nav-link active" th:href="@{/api/EstadosCtrl/buscarE/}+${p.id}"> ELIMINAR </a> </th>
			</tr>
		</tbody>
	</table>
</div>
		
		<!--Librerias de jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	</body>
</html>
