<!DOCTYPE html>
<!--dependedicas-->
<html lang="esp" xmlns:th="www.thymeleaf.org"> 
	
	<head>
		<meta charset="UTF-8">
		<title> Estados </title>
		<!--Librerias de Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container">
			<h3>ELIMINAR ESTADO</h3>
			<div>
				<label for="exampleInputEmail1" class="form-label">METER TODOS LOS DATOS</label>
			</div>
			<form th:action="@{/api/EstadosCtrl/eliminar}" method="post" th:object="${estado}"> 
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID</label>
    <input type="number" class="form-control" name="id" aria-describedby="emailHelp"  th:field="*{id}">
    <div id="emailHelp" class="form-text">Ingrese el id </div>
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">NOMRE</label>
    <input type="text" class="form-control" name="nombre" aria-describedby="emailHelp"  th:field="*{nombre}">
    <div id="emailHelp" class="form-text">Ingrese el nombre </div>
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">NUM. HABITANTES</label>
    <input type="number" class="form-control" name="numero_hab" aria-describedby="emailHelp"  th:field="*{numero_hab}">
    <div id="emailHelp" class="form-text">Ingrese el numero de habitantes </div>
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">EXT. TERRITORIAL</label>
    <input type="number" class="form-control" name="extension_terr" aria-describedby="emailHelp"  th:field="*{extension_terr}">
    <div id="emailHelp" class="form-text">Ingrese la extension territoria </div>
  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID PAIS</label>
    <input type="number" class="form-control" name="pais.id" aria-describedby="emailHelp"  th:field="*{pais.id}">
    <div id="emailHelp" class="form-text">Ingrese el id del pais  </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Eliminar</button>
</form>
		</div>

		
		<!--Librerias de jquery-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	</body>
</html>
