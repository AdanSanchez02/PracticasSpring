<!DOCTYPE html>
<!--dependedicas-->
<html lang="esp" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Paises</title>
    <!--Librerias de Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <h3 class="text-white">ALTAS VIAJES</h3>
      <div>
        <label for="exampleInputEmail1" class="form-label"> METER TODOS LOS DATOS </label >
      </div>
      
      <form th:action="@{/api/ViajesCtrl/guardar}" method="post" th:object="${vj}"> 
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Lugar de Origen</label>
		    <input type="text" class="form-control" name="origen" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese el lugar de origen </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Lugar de Destino</label>
		    <input type="text" class="form-control" name="destino" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese el lugar de destino </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Fecha de Incio</label>
		    <input type="text" class="form-control" name="inicio" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese fecha de inicio YYYY-MM-DD</div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Fecha de Finalizacion</label>
		    <input type="text" class="form-control" name="fin" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese fecha de finalizacion YYYY-MM-DD</div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Numero de pasajeros</label>
		    <input type="number" class="form-control" name="pasajeros" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese el numero de pasajero</div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">Costo Total del viaje</label>
		    <input type="number" class="form-control" name="costo" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese el costo final del viaje </div>
		  </div>
		   <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label text-white">ID TRANSPORTE</label>
		    <input type="text" class="form-control" name="transportes.id" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Ingrese del transporte  </div>
		  </div>
		 
		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
		
    </div>

    <!--Librerias de jquery-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
