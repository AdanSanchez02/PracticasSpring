<!DOCTYPE html>
<!--Index Transportes-->
<html lang="esp" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>VIAJES</title>
    <!--Librerias de Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-secondary">
      <form class="container-fluid justify-content-start">
        <a class="navbar-brand">CRUD VIAJES</a>
                <a class="nav-link active"  th:href="@{/api/ViajesCtrl/abrir}"> Altas </a>
      </form>
    </nav>
    <div>
      <table class="table table-dark table-striped table-sm">
        <thead>
          <h2 class="fs-2 bg-transparent text-white">LISTA DE TRANSPORTES</h2>
          <tr>
            <th>ID</th>
            <th>ORIGEN</th>
            <th>DESTINO</th>
            <th>FECHA INICIO</th>
            <th>FECHA FIN</th>
            <th>PASAJEROS</th>
            <th>COSTO</th>
            <th>PLACA </th>
            <th>VEHICULO</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
          <tr></tr>
        </thead>
        <tbody>
          <!--Recorrer la coleccion de registros u objetos con thymeleaf-->
          <tr th:each="p: ${lista}">
            <th th:text="${p.id}"></th>
            <th th:text="${p.origen}"></th>
            <th th:text="${p.destino}"></th>
            <th th:text="${p.inicio}"></th>
            <th th:text="${p.fin}"></th>
            <th th:text="${p.pasajeros}"></th>
            <th th:text="${p.costo}"></th>
            <th th:text="${p.transportes.id}"></th>
            <th th:text="${p.transportes.vehiculo}"></th>
            <th>
              <a
                class="nav-link active"
                th:href="@{/api/ViajesCtrl/buscar/}+${p.id}"
              >
                EDITAR
              </a>
            </th>
            <th><a class="nav-link active"  th:href="@{/api/ViajesCtrl/buscarE/}+${p.id}"> ELIMINAR </a></th>
          </tr>
        </tbody>
      </table>
    </div>


    <!--Librerias de jquery-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
